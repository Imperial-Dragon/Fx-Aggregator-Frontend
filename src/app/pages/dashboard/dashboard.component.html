<div class="header pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

      <div class="row">
        <div class="col-xl-8 col-lg-8">
          <div class="card shadow">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <span style="padding-left: 2%;">Maximum and Minimum Values</span>
                </div>
                <div class="row d-flex align-items-center">


                  <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                      <mat-select placeholder="Primary Currency" [(ngModel)]="primaryCurrency1" name="Currency1">
                        <mat-option *ngFor="let currency of currencies" [value]="currency"
                          [disabled]="secondaryCurrency === currency">
                          {{currency}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                      <mat-select placeholder="Secondary Currency" [(ngModel)]="secondaryCurrency1" name="Currency1">
                        <mat-option *ngFor="let currency of currencies" [value]="currency"
                          [disabled]="primaryCurrency === currency">
                          {{currency}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4" style="width: 100%;">
                    <mat-form-field>
                      <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" style="font-size: small;" [(ngModel)]="startDate"
                          name="sd">
                        <input matEndDate placeholder="End date" style="font-size: small;" [(ngModel)]="endDate"
                          name="ed">
                      </mat-date-range-input>

                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-date-range-picker date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>

                  </div>

                  <div class="col-md-2 d-flex justify-content-center" style="width: 100%;">
                    <button mat-raised-button color="primary">Check</button>
                  </div>
                  </div>
             </div>
            </div>
          </div>
        </div>
        <div class="col-xl-2 col-lg-2">
          <div class="card shadow" style="height:100%">
            <div class="card">
              <div class="card-body">
                <div>

                </div>

                <div class="row d-flex align-items-center">


                  <h5 class="card-title text-uppercase text-muted mb-0"> Maximum Value</h5>
                </div>
                <div class="row d-flex align-items-center">
                  <h6 class="card-title text-uppercase  mb-0">Vendor</h6>
                </div>

                <div class="row d-flex align-items-center">
                  <div class="col-sm-5">
                    <h2>23</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-xl-2 col-lg-2">
          <div class="card shadow" style="height:100%">
            <div class="card">
              <div class="card-body">
                <div>
                  </div>

                <div class="row d-flex align-items-center">
                    <h5 class="card-title text-uppercase text-muted mb-0"> Minimum Value</h5>
                </div>
                <div class="row d-flex align-items-center">
                  <h6 class="card-title text-uppercase  mb-0">Vendor</h6>
                </div>

                <div class="row d-flex align-items-center">
                  <div class="col-sm-5">
                    <h2>23</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col-md-3">
              <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6>
              <h2 class="text-white mb-0">Currency value</h2>
            </div>



            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="Primary Currency" [(ngModel)]="primaryCurrency" name="Currency">
                  <mat-option *ngFor="let currency of currencies" [value]="currency"
                    [disabled]="secondaryCurrency === currency">
                    {{currency}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="Secondary Currency" [(ngModel)]="secondaryCurrency" name="Currency">
                  <mat-option *ngFor="let currency of currencies" [value]="currency"
                    [disabled]="primaryCurrency === currency">
                    {{currency}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-3 ">
              <mat-form-field>
                <mat-select class="mat-select-red" placeholder="Vendors" [(ngModel)]="vendorValue" name="vendors">
                  <mat-option *ngFor="let vendor of vendors" [value]="vendor">{{vendor}}</mat-option>

                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="chart" style="height: 100%;">

            <canvas as vas baseChart [labels]="lineChartLabels" [datasets]="lineChartData" [colors]="lineChartColors"
              [chartType]="lineChartType" [plugins]="lineChartPlugins">
            </canvas>

          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="card shadow" style="height: 100%;">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Overview</h6>
              <h2 class="mb-0">Transactions</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
           <div class="chart">
            <canvas id="chart-orders" class="chart-canvas"></canvas>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
