<div class="header  pb-8 pt-5 pt-md-6">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--7">

  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Exchange Rates</h3>
          <div class="container">
            <div class="container">
              <div class="row">
                <div class="col-lg-4">
                  <mat-form-field style="width: 100%">
                    <mat-select placeholder="Primary Currency" [(ngModel)]="primaryCurrency" name="Currency">
                      <mat-option *ngFor="let currency of currencies" [value]="currency" [disabled]="secondaryCurrency === currency">
                        {{currency}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <mat-form-field style="width: 100%">
                    <mat-select placeholder="Secondary Currency" [(ngModel)]="secondaryCurrency" name="Currency">
                      <mat-option *ngFor="let currency of currencies" [value]="currency" [disabled]="primaryCurrency === currency">
                        {{currency}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <form>
                    <mat-form-field style="width: 100%;">
                      <mat-label>Amount</mat-label>
                      <input type="number" [(ngModel)]="amountToConvert" name="amount" matInput placeholder="Ex. 12345">
                    </mat-form-field>
                  </form>
                </div>
              </div>
              <div class="row mt-4 justify-content-md-center">
                <button style="width:30%" class="btn btn-primary" (click)="onCheckRatesClicked()" [disabled]="!primaryCurrency || !secondaryCurrency">Check Rates</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent" *ngIf="viewExchangeRateTable">

          <h3 class="mb-3">Exchange Rates for {{primaryCurrency}} to {{secondaryCurrency}} </h3>

          <div class="container">
            <table mat-table class="table table-bordered" [dataSource]="dataSource" matSort>
            
              <ng-container matColumnDef="vendor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
                <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
              </ng-container>
            
              <ng-container matColumnDef="exchangeRate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Exchange Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.exchangeRate}} </td>
              </ng-container>

              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
              </ng-container>
            
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
