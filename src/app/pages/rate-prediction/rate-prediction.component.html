<div class="header  pb-8 pt-5 pt-md-6"> </div>

<div class="container-fluid mt--7" style="height:100%">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0">
        <div class="row mt-1 ml-3">
          <div class="col-md-3">
            <mat-form-field style="width: 100%">
              <mat-select placeholder="Primary Currency" (selectionChange)="primaryCurrencyValue($event.value)" [(ngModel)]="primaryCurrencyPred" name="Currency">
                <mat-option *ngFor="let currency of currencies" [value]="currency"
                  [disabled]="secondaryCurrencyPred === currency">
                  {{currency}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field style="width: 100%">
              <mat-select placeholder="Secondary Currency" (selectionChange)="secondaryCurrencyValue($event.value)" [(ngModel)]="secondaryCurrencyPred" name="Currency">
                <mat-option *ngFor="let currency of currencies" [value]="currency"
                  [disabled]="primaryCurrencyPred === currency">
                  {{currency}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <div class="col"  style="margin-left: 50%;"  style="width: 50%">
            <mat-form-field>
              <mat-select placeholder="Predicted Values" (selectionChange)="previousPredictionValue($event.value)" [(ngModel)]="predCurrenyPrev" name="Currency">
                <mat-option *ngFor="let data of daysPredict" [value]="data"
                  >
                  {{data}} days ago
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>
        <apx-chart
        [series]="series"
        [chart]="chart"
        [dataLabels]="dataLabels"
        [markers]="markers"
        [fill]="fill"
        [yaxis]="yaxis"
        [xaxis]="xaxis"
        [tooltip]="tooltip"
        [autoUpdateSeries]="true"
      ></apx-chart>
      </div>
    </div>
  </div>
</div>
